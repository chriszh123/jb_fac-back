<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								用户id：<input type="text" name="userId"/>
							</li>

							<li>
								提现金额：<input type="text" name="cash"/>
							</li>

							<li>
								收款帐号：<input type="text" name="receivingAccount"/>
							</li>

							<li>
								联系电话：<input type="text" name="phoneNumber"/>
							</li>

							<li>
								申请日期：<input type="text" name="applyTime"/>
							</li>

							<li>
								打款时间：<input type="text" name="payTime"/>
							</li>

							<li>
								状态:1-待处理；2-失败；3-成功：<input type="text" name="status"/>
							</li>

							<li>
								创建时间：<input type="text" name="createTime"/>
							</li>

							<li>
								最近更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								操作者ID：<input type="text" name="operatorId"/>
							</li>

							<li>
								操作者姓名：<input type="text" name="operatorName"/>
							</li>

							<li>
								是否删除：<input type="text" name="isDeleted"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="fac:cash:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="fac:cash:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="fac:cash:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="fac:cash:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('fac:cash:edit')}]];
        var removeFlag = [[${@permission.hasPermi('fac:cash:remove')}]];
        var prefix = ctx + "fac/cash";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "买家提现记录",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'userId', 
					title : '用户id',
					sortable: true
				},
				{
					field : 'cash', 
					title : '提现金额',
					sortable: true
				},
				{
					field : 'receivingAccount', 
					title : '收款帐号',
					sortable: true
				},
				{
					field : 'phoneNumber', 
					title : '联系电话',
					sortable: true
				},
				{
					field : 'applyTime', 
					title : '申请日期',
					sortable: true
				},
				{
					field : 'payTime', 
					title : '打款时间',
					sortable: true
				},
				{
					field : 'status', 
					title : '状态:1-待处理；2-失败；3-成功',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '最近更新时间',
					sortable: true
				},
				{
					field : 'operatorId', 
					title : '操作者ID',
					sortable: true
				},
				{
					field : 'operatorName', 
					title : '操作者姓名',
					sortable: true
				},
				{
					field : 'isDeleted', 
					title : '是否删除',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
