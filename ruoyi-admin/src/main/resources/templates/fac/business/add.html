<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-business-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">商家名称：</label>
            <div class="col-sm-8">
                <input id="name" name="name" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人1：</label>
            <div class="col-sm-8">
                <input id="contacts1" name="contacts1" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话1：</label>
            <div class="col-sm-8">
                <input id="phoneNumber1" name="phoneNumber1" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人2：</label>
            <div class="col-sm-8">
                <input id="contacts2" name="contacts2" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话2：</label>
            <div class="col-sm-8">
                <input id="phoneNumber2" name="phoneNumber2" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人3：</label>
            <div class="col-sm-8">
                <input id="contacts3" name="contacts3" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话3：</label>
            <div class="col-sm-8">
                <input id="phoneNumber3" name="phoneNumber3" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地址：</label>
            <div class="col-sm-8">
                <input id="address" name="address" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">登录名：</label>
            <div class="col-sm-8">
                <input id="loginName" name="loginName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-8">
                <input id="loginPwd" name="loginPwd" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "fac/business"
    $("#form-business-add").validate({
        rules: {
            name: {
                required: true,
                maxlength: 500
            },
            contacts1: {
                required: true,
                maxlength: 250
            },
            phoneNumber1: {
                required: true,
                rangelength: [1, 12],
                digits: true
            },
            contacts2: {
                maxlength: 250,
            },
            phoneNumber2: {
                rangelength: [1, 12],
                digits: true
            },
            contacts3: {
                maxlength: 250
            },
            phoneNumber3: {
                rangelength: [1, 12],
                digits: true
            },
            address: {
                required: true,
                maxlength: 1000
            },
            loginName: {
                required: true,
                maxlength: 125
            },
            loginPwd: {
                required: true,
                maxlength: 125
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-business-add').serialize());
        }
    }
</script>
</body>
</html>
