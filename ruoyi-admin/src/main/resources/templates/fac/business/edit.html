<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-business-edit" th:object="${business}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">商家名称：</label>
            <div class="col-sm-8">
                <input id="name" name="name" th:field="*{name}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人1：</label>
            <div class="col-sm-8">
                <input id="contacts1" name="contacts1" th:field="*{contacts1}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话1：</label>
            <div class="col-sm-8">
                <input id="phoneNumber1" name="phoneNumber1" th:field="*{phoneNumber1}" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人2：</label>
            <div class="col-sm-8">
                <input id="contacts2" name="contacts2" th:field="*{contacts2}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话2：</label>
            <div class="col-sm-8">
                <input id="phoneNumber2" name="phoneNumber2" th:field="*{phoneNumber2}" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人3：</label>
            <div class="col-sm-8">
                <input id="contacts3" name="contacts3" th:field="*{contacts3}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话3：</label>
            <div class="col-sm-8">
                <input id="phoneNumber3" name="phoneNumber3" th:field="*{phoneNumber3}" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地址：</label>
            <div class="col-sm-8">
                <input id="address" name="address" th:field="*{address}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">登录名：</label>
            <div class="col-sm-8">
                <input id="loginName" name="loginName" th:field="*{loginName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-8">
                <input id="loginPwd" name="loginPwd" th:field="*{loginPwd}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "fac/business"
    $("#form-business-edit").validate({
        rules: {
            name: {
                required: true,
                maxlength: 500
            },
            contacts1: {
                required: true,
                maxlength: 250
            },
            phoneNumber1: {
                required: true,
                rangelength: [1, 12],
                digits: true
            },
            contacts2: {
                maxlength: 250,
            },
            phoneNumber2: {
                rangelength: [1, 12],
                digits: true
            },
            contacts3: {
                maxlength: 250
            },
            phoneNumber3: {
                rangelength: [1, 12],
                digits: true
            },
            address: {
                required: true,
                maxlength: 1000
            },
            loginName: {
                required: true,
                maxlength: 125
            },
            loginPwd: {
                required: true,
                maxlength: 125
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-business-edit').serialize());
        }
    }
</script>
</body>
</html>
