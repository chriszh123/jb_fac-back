<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facKanjia-edit" th:object="${facKanjia}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
														                    <div class="form-group">
                        <label class="col-sm-3 control-label">商品id：</label>
                        <div class="col-sm-8">
                            <input id="prodId" name="prodId" th:field="*{prodId}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">商品名称：</label>
                        <div class="col-sm-8">
                            <input id="prodName" name="prodName" th:field="*{prodName}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">总份数：</label>
                        <div class="col-sm-8">
                            <input id="total" name="total" th:field="*{total}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">销量：</label>
                        <div class="col-sm-8">
                            <input id="sales" name="sales" th:field="*{sales}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">原价：</label>
                        <div class="col-sm-8">
                            <input id="originalPrice" name="originalPrice" th:field="*{originalPrice}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">底价：</label>
                        <div class="col-sm-8">
                            <input id="price" name="price" th:field="*{price}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">砍价一次随机减少的金额范围:最小值：</label>
                        <div class="col-sm-8">
                            <input id="min" name="min" th:field="*{min}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">砍价一次随机减少的金额范围:最大值：</label>
                        <div class="col-sm-8">
                            <input id="max" name="max" th:field="*{max}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">状态:1-正常,2-禁用：</label>
                        <div class="col-sm-8">
                            <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">开始时间：</label>
                        <div class="col-sm-8">
                            <input id="startDate" name="startDate" th:field="*{startDate}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">截止时间：</label>
                        <div class="col-sm-8">
                            <input id="stopDate" name="stopDate" th:field="*{stopDate}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">最近更新时间：</label>
                        <div class="col-sm-8">
                            <input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作者ID：</label>
                        <div class="col-sm-8">
                            <input id="operatorId" name="operatorId" th:field="*{operatorId}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作者姓名：</label>
                        <div class="col-sm-8">
                            <input id="operatorName" name="operatorName" th:field="*{operatorName}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否删除：</label>
                        <div class="col-sm-8">
                            <input id="isDeleted" name="isDeleted" th:field="*{isDeleted}" class="form-control" type="text">
                        </div>
                    </div>
									    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "fac/facKanjia";
    $("#form-facKanjia-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-facKanjia-edit').serialize());
        }
    }
</script>
</body>
</html>
