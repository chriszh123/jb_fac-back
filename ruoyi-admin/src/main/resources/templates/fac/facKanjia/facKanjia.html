<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            砍价id：<input type="text" name="id"/>
                        </li>
                        <li>
                            商品id：<input type="text" name="prodId"/>
                        </li>


                        <li>
                            状态：
                            <select id="status" name="status">
                                <option value="">请选择...</option>
                                <option value="1">正常</option>
                                <option value="2">禁用</option>
                            </select>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="fac:facKanjia:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="fac:facKanjia:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="fac:facKanjia:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('fac:facKanjia:edit')}]];
    var removeFlag = [[${@permission.hasPermi('fac:facKanjia:remove')}]];
    var prefix = ctx + "fac/facKanjia";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "商品砍价设置",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '砍价id',
                    visible: true
                },
                {
                    field: 'prodId',
                    title: '商品id',
                    sortable: true
                },
                {
                    field: 'prodName',
                    title: '商品名称',
                    sortable: true
                },
                {
                    field: 'total',
                    title: '总份数',
                    sortable: true
                },
                {
                    field: 'sales',
                    title: '销量',
                    sortable: true
                },
                {
                    field: 'originalPrice',
                    title: '原价',
                    sortable: true
                },
                {
                    field: 'price',
                    title: '底价',
                    sortable: true
                },
                {
                    field: 'status',
                    title: '状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (value == 1) {
                            return '正常';
                        }
                        return '禁用';
                    }
                },
                {
                    field: 'startDate',
                    title: '开始时间',
                    sortable: false
                },
                {
                    field: 'stopDate',
                    title: '截止时间',
                    sortable: true
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    visible: false
                },
                {
                    field: 'operatorName',
                    title: '操作者姓名',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
