<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
																																		                                    <li>
										商品id：<input type="text" name="prodId"/>
                                    </li>

																																				                                    <li>
										商品名称：<input type="text" name="prodName"/>
                                    </li>

																																				                                    <li>
										总份数：<input type="text" name="total"/>
                                    </li>

																																				                                    <li>
										销量：<input type="text" name="sales"/>
                                    </li>

																																				                                    <li>
										原价：<input type="text" name="originalPrice"/>
                                    </li>

																																				                                    <li>
										底价：<input type="text" name="price"/>
                                    </li>

																																				                                    <li>
										砍价一次随机减少的金额范围:最小值：<input type="text" name="min"/>
                                    </li>

																																				                                    <li>
										砍价一次随机减少的金额范围:最大值：<input type="text" name="max"/>
                                    </li>

																																				                                    <li>
										状态:1-正常,2-禁用：<input type="text" name="status"/>
                                    </li>

																																				                                    <li>
										开始时间：<input type="text" name="startDate"/>
                                    </li>

																																				                                    <li>
										截止时间：<input type="text" name="stopDate"/>
                                    </li>

																																				                                    <li>
										创建时间：<input type="text" name="createTime"/>
                                    </li>

																																				                                    <li>
										最近更新时间：<input type="text" name="updateTime"/>
                                    </li>

																																				                                    <li>
										操作者ID：<input type="text" name="operatorId"/>
                                    </li>

																																				                                    <li>
										操作者姓名：<input type="text" name="operatorName"/>
                                    </li>

																																				                                    <li>
										是否删除：<input type="text" name="isDeleted"/>
                                    </li>

																					                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="fac:facKanjia:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="fac:facKanjia:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="fac:facKanjia:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="fac:facKanjia:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('fac:facKanjia:edit')}]];
    var removeFlag = [[${@permission.hasPermi('fac:facKanjia:remove')}]];
    var prefix = ctx + "fac/facKanjia";
																																																																																							
    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "商品砍价设置",
            showExport: true,
            columns: [{
                checkbox: true
            },
									                        {
                            field : 'id',
                            title : '',
                            visible: false
                        },
																				                            {
                                field : 'prodId',
                                title : '商品id',
                                sortable: true
                            },
																										                            {
                                field : 'prodName',
                                title : '商品名称',
                                sortable: true
                            },
																										                            {
                                field : 'total',
                                title : '总份数',
                                sortable: true
                            },
																										                            {
                                field : 'sales',
                                title : '销量',
                                sortable: true
                            },
																										                            {
                                field : 'originalPrice',
                                title : '原价',
                                sortable: true
                            },
																										                            {
                                field : 'price',
                                title : '底价',
                                sortable: true
                            },
																										                            {
                                field : 'min',
                                title : '砍价一次随机减少的金额范围:最小值',
                                sortable: true
                            },
																										                            {
                                field : 'max',
                                title : '砍价一次随机减少的金额范围:最大值',
                                sortable: true
                            },
																										                            {
                                field : 'status',
                                title : '状态:1-正常,2-禁用',
                                sortable: true
                            },
																										                            {
                                field : 'startDate',
                                title : '开始时间',
                                sortable: true
                            },
																										                            {
                                field : 'stopDate',
                                title : '截止时间',
                                sortable: true
                            },
																										                            {
                                field : 'createTime',
                                title : '创建时间',
                                sortable: true
                            },
																										                            {
                                field : 'updateTime',
                                title : '最近更新时间',
                                sortable: true
                            },
																										                            {
                                field : 'operatorId',
                                title : '操作者ID',
                                sortable: true
                            },
																										                            {
                                field : 'operatorName',
                                title : '操作者姓名',
                                sortable: true
                            },
																										                            {
                                field : 'isDeleted',
                                title : '是否删除',
                                sortable: true
                            },
															                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
