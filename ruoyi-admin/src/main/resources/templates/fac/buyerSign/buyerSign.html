<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            用户昵称：<input type="text" name="nickName"/>
                        </li>
                        <li>
                            积分来源：
                            <select id="type" name="type">
                                <option value="">请选择...</option>
                                <option value="0">签到(积分)</option>
                                <option value="1">购物反赠(积分)</option>
                                <option value="2">购物消费(积分)</option>
                                <option value="3">购物消费(金额)</option>
                                <option value="4">分享赠送积分</option>
                                <option value="5">分享赠送奖金</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="fac:facBuyerSign:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/fac/fac_common.js}"></script>
<script th:inline="javascript">
    var prefix = ctx + "fac/buyerSign";

    $(function () {
        var options = {
            url: prefix + "/list",
            exportUrl: prefix + "/export",
            modalName: "用户积分",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'nickName',
                    title: '用户昵称',
                    sortable: true
                },
                {
                    field: 'type',
                    title: '类型',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return POINT_TYPE[value];
                    }
                },
                {
                    field: 'point',
                    title: '积分',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (row.type == 2 || row.type == 3 ) {
                            return ("<span style='color: green;font-weight: bold;'>" + value + "</span>");
                        }
                        return ("<span style='color: red;font-weight: bold;'>" + value + "</span>");
                    }
                },
                {
                    field: 'mount',
                    title: '金额',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (row.type == 2 || row.type == 3 ) {
                            return ("<span style='color: green;font-weight: bold;'>" + value + "</span>");
                        }
                        return ("<span style='color: red;font-weight: bold;'>" + value + "</span>");
                    }
                },
                {
                    field: 'createTime',
                    title: '操作时间',
                    sortable: true
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
