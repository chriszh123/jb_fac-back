<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-buyer-edit" th:object="${buyer}">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户ID：</label>
            <div class="col-sm-8">
                <input id="id" name="id" th:field="*{id}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户昵称：</label>
            <div class="col-sm-8">
                <input id="nickName" name="nickName" th:field="*{nickName}" class="form-control" type="text"
                       disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收获地址：</label>
            <div class="col-sm-8">
                <input id="harvestAddress" name="harvestAddress" th:field="*{harvestAddress}" class="form-control"
                       type="text" disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">绑定商家：</label>
            <div class="col-sm-8">
                <div id="businessTrees" class="ztree"></div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "fac/buyer"
    $("#form-buyer-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    $(function () {
        var url = ctx + "fac/buyer/bizProdTreeData";
        var options = {
            id: "businessTrees",
            url: url,
            check: {enable: true, nocheckInherit: true, chkboxType: {"Y": "ps", "N": "ps"}},
            expandLevel: 0
        };
        $.tree.init(options);
    });

    var editPost = function (userId, prodIds) {
        $.ajax({
            cache: true,
            type: "POST",
            url: ctx + "fac/buyer/edit",
            data: {
                "userId": $("#id").val(),
                "prodIds": prodIds
            },
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.successCallback(data);
            }
        });
    }

    function submitHandler() {
        if ($.validate.form()) {
            // $.operate.save(prefix + "/edit", $('#form-buyer-edit').serialize());
            
            $.modal.confirm("确定要修改当前用户与商家商品绑定关系吗？", function () {
                // [nodeType-id-pId,...]
                var prodIds = $.tree.getCheckedNodes("id", "type", "prod");
                var userId = $("#id").val();
                editPost(userId, prodIds);
            });
        }
    }
</script>
</body>
</html>
