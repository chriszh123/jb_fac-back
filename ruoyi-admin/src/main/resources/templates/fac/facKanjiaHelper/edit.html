<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facKanjiaHelper-edit" th:object="${facKanjiaHelper}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
														                    <div class="form-group">
                        <label class="col-sm-3 control-label">砍价id：</label>
                        <div class="col-sm-8">
                            <input id="kanjiaId" name="kanjiaId" th:field="*{kanjiaId}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">参与商品砍价活动记录id：</label>
                        <div class="col-sm-8">
                            <input id="joinId" name="joinId" th:field="*{joinId}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">商品id：</label>
                        <div class="col-sm-8">
                            <input id="prodId" name="prodId" th:field="*{prodId}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">商品名称：</label>
                        <div class="col-sm-8">
                            <input id="prodName" name="prodName" th:field="*{prodName}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">参与砍价用户token ：</label>
                        <div class="col-sm-8">
                            <input id="tokenJoiner" name="tokenJoiner" th:field="*{tokenJoiner}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">参与砍价用户昵称：</label>
                        <div class="col-sm-8">
                            <input id="nickNameJoiner" name="nickNameJoiner" th:field="*{nickNameJoiner}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">参与砍价用户手机号码：</label>
                        <div class="col-sm-8">
                            <input id="phoneNumberJoiner" name="phoneNumberJoiner" th:field="*{phoneNumberJoiner}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">助力砍价用户token ：</label>
                        <div class="col-sm-8">
                            <input id="tokenHelper" name="tokenHelper" th:field="*{tokenHelper}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">助力砍价用户昵称：</label>
                        <div class="col-sm-8">
                            <input id="nickNameHelper" name="nickNameHelper" th:field="*{nickNameHelper}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">助力砍价用户手机号码：</label>
                        <div class="col-sm-8">
                            <input id="phoneNumberHelper" name="phoneNumberHelper" th:field="*{phoneNumberHelper}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">助力砍价用户对应的助力金额：</label>
                        <div class="col-sm-8">
                            <input id="helpPrice" name="helpPrice" th:field="*{helpPrice}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">最近更新时间：</label>
                        <div class="col-sm-8">
                            <input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作者ID：</label>
                        <div class="col-sm-8">
                            <input id="operatorId" name="operatorId" th:field="*{operatorId}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作者姓名：</label>
                        <div class="col-sm-8">
                            <input id="operatorName" name="operatorName" th:field="*{operatorName}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否删除：</label>
                        <div class="col-sm-8">
                            <input id="isDeleted" name="isDeleted" th:field="*{isDeleted}" class="form-control" type="text">
                        </div>
                    </div>
									    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "fac/facKanjiaHelper";
    $("#form-facKanjiaHelper-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-facKanjiaHelper-edit').serialize());
        }
    }
</script>
</body>
</html>
