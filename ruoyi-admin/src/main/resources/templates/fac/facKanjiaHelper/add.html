<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facKanjiaHelper-add">
														                    <div class="form-group">

                    </div>
																                    <div class="form-group">

                    </div>
																                    <div class="form-group">

                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">商品名称：</label>
                        <div class="col-sm-8">
                            <input id="prodName" name="prodName" class="form-control" type="text">

                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">参与砍价用户token ：</label>
                        <div class="col-sm-8">
                            <input id="tokenJoiner" name="tokenJoiner" class="form-control" type="text">

                    </div>
																                    <div class="form-group">

																                    <div class="form-group">
                        <label class="col-sm-3 control-label">参与砍价用户手机号码：</label>
                        <div class="col-sm-8">
                            <input id="phoneNumberJoiner" name="phoneNumberJoiner" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">助力砍价用户token ：</label>
                        <div class="col-sm-8">

                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">助力砍价用户昵称：</label>
                        <div class="col-sm-8">
                            <input id="nickNameHelper" name="nickNameHelper" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">助力砍价用户手机号码：</label>
                        <div class="col-sm-8">
                            <input id="phoneNumberHelper" name="phoneNumberHelper" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">助力砍价用户对应的助力金额：</label>
                        <div class="col-sm-8">
                            <input id="helpPrice" name="helpPrice" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input id="createTime" name="createTime" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">最近更新时间：</label>
                        <div class="col-sm-8">
                            <input id="updateTime" name="updateTime" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作者ID：</label>
                        <div class="col-sm-8">

                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作者姓名：</label>
                        <div class="col-sm-8">
                            <input id="operatorName" name="operatorName" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否删除：</label>
                        <div class="col-sm-8">
                            <input id="isDeleted" name="isDeleted" class="form-control" type="text">
                        </div>
                    </div>
									    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "fac/facKanjiaHelper"
    $("#form-facKanjiaHelper-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-facKanjiaHelper-add').serialize());
        }
    }
</script>
</body>
</html>
