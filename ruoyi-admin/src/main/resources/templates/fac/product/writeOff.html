<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <!--查询区域-->
        <div class="col-sm-12 search-collapse">
            <form id="form-product-writeOff" th:object="${product}">
                <input type="hidden" id="productId" name="productId" th:field="*{id}"/>
                <div class="select-list">
                    <ul>
                        <li>
                            核销id：<input type="text" id="id" name="id"/>
                        </li>
                        <li>
                            状态：
                            <select id="status" name="status">
                                <option value="">请选择...</option>
                                <option value="1">已核销</option>
                                <option value="2">待核销</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div id="qrcodeDialog" title="仅提供用户使用，请谨慎" hidden="hidden">
    <div id="qrcodeCanvas" name="qrcodeCanvas"></div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "fac/productWriteoff";

    $(function () {
        var options = {
            url: prefix + "/list",
            exportUrl: prefix + "/export",
            modalName: "商品",
            search: false,
            showExport: true,
            queryParams: {
                productId: [[${product.id}]]
            },
            columns: [{
                checkbox: false
            },
                {
                    field: 'id',
                    title: '核销记录id',
                    visible: true
                },
                {
                    field: 'code',
                    title: '核销二维码',
                    sortable: true,
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs" href="#" onclick="writeOffQrCode(\'' + value + '\')">查看</a> ');
                        return actions.join('');
                    }
                },
                {
                    field: 'status',
                    title: '核销状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (1 == value) {
                            return WRITE_OFF_STATUS[value];
                        } else {
                            return "<span style='color: red;font-weight:bold;'>" + WRITE_OFF_STATUS[value] + "<span>";
                        }
                    }
                },
                {
                    field: 'writeoffTime',
                    title: '核销时间',
                    sortable: true
                },
                {
                    field: 'buyerId',
                    title: '买者ID',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return value;
                    }
                }]
        };
        $.table.init(options);
    });

    function writeOffQrCode(code) {
        // 核销码为一个UUID随机值
        if (code == undefined || code == "") {
            $.modal.alertError("当前核销码值为空，请核对！");
            return;
        }
        $('#qrcodeCanvas').qrcode({
            text: code
        });
        $("#qrcodeDialog").dialog({
            height: 340,
            width: 340,
            resizable: false,
            modal: true,
            position: {//弹框居中显示
                using: function (pos) {
                    var topOffset = $(this).css(pos).offset().top;
                    if (topOffset = 0 || topOffset > 0) {
                        $(this).css('top', ($(window).height() - 510) / 2);
                    }
                }
            },
        });
    }
</script>
</body>
</html>
