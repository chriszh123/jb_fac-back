<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
																																		                                    <li>
										砍价id：<input type="text" name="kanjiaId"/>
                                    </li>

																																				                                    <li>
										商品id：<input type="text" name="prodId"/>
                                    </li>

																																				                                    <li>
										商品名称：<input type="text" name="prodName"/>
                                    </li>

																																				                                    <li>
										手机号码：<input type="text" name="phoneNumber"/>
                                    </li>

																																				                                    <li>
										参与用户token ：<input type="text" name="token"/>
                                    </li>

																																				                                    <li>
										用户昵称：<input type="text" name="nickName"/>
                                    </li>

																																				                                    <li>
										当前价格：<input type="text" name="currentPrice"/>
                                    </li>

																																				                                    <li>
										底价：<input type="text" name="price"/>
                                    </li>

																																				                                    <li>
										帮砍人数,包括自己：<input type="text" name="helpPeopleCount"/>
                                    </li>

																																				                                    <li>
										状态:1-进行中;2-砍价完成;3-砍价未完成(已过期)：<input type="text" name="status"/>
                                    </li>

																																				                                    <li>
										创建时间：<input type="text" name="createTime"/>
                                    </li>

																																				                                    <li>
										最近更新时间：<input type="text" name="updateTime"/>
                                    </li>

																																				                                    <li>
										操作者ID：<input type="text" name="operatorId"/>
                                    </li>

																																				                                    <li>
										操作者姓名：<input type="text" name="operatorName"/>
                                    </li>

																																				                                    <li>
										是否删除：<input type="text" name="isDeleted"/>
                                    </li>

																					                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="fac:facKanjiaJoiner:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="fac:facKanjiaJoiner:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="fac:facKanjiaJoiner:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="fac:facKanjiaJoiner:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('fac:facKanjiaJoiner:edit')}]];
    var removeFlag = [[${@permission.hasPermi('fac:facKanjiaJoiner:remove')}]];
    var prefix = ctx + "fac/facKanjiaJoiner";
																																																																																		
    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "参与商品砍价活动人员记录",
            showExport: true,
            columns: [{
                checkbox: true
            },
									                        {
                            field : 'id',
                            title : '',
                            visible: false
                        },
																				                            {
                                field : 'kanjiaId',
                                title : '砍价id',
                                sortable: true
                            },
																										                            {
                                field : 'prodId',
                                title : '商品id',
                                sortable: true
                            },
																										                            {
                                field : 'prodName',
                                title : '商品名称',
                                sortable: true
                            },
																										                            {
                                field : 'phoneNumber',
                                title : '手机号码',
                                sortable: true
                            },
																										                            {
                                field : 'token',
                                title : '参与用户token ',
                                sortable: true
                            },
																										                            {
                                field : 'nickName',
                                title : '用户昵称',
                                sortable: true
                            },
																										                            {
                                field : 'currentPrice',
                                title : '当前价格',
                                sortable: true
                            },
																										                            {
                                field : 'price',
                                title : '底价',
                                sortable: true
                            },
																										                            {
                                field : 'helpPeopleCount',
                                title : '帮砍人数,包括自己',
                                sortable: true
                            },
																										                            {
                                field : 'status',
                                title : '状态:1-进行中;2-砍价完成;3-砍价未完成(已过期)',
                                sortable: true
                            },
																										                            {
                                field : 'createTime',
                                title : '创建时间',
                                sortable: true
                            },
																										                            {
                                field : 'updateTime',
                                title : '最近更新时间',
                                sortable: true
                            },
																										                            {
                                field : 'operatorId',
                                title : '操作者ID',
                                sortable: true
                            },
																										                            {
                                field : 'operatorName',
                                title : '操作者姓名',
                                sortable: true
                            },
																										                            {
                                field : 'isDeleted',
                                title : '是否删除',
                                sortable: true
                            },
															                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
