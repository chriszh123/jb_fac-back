<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facKanjiaJoiner-edit" th:object="${facKanjiaJoiner}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
														                    <div class="form-group">
                        <label class="col-sm-3 control-label">砍价id：</label>
                        <div class="col-sm-8">
                            <input id="kanjiaId" name="kanjiaId" th:field="*{kanjiaId}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">商品id：</label>
                        <div class="col-sm-8">
                            <input id="prodId" name="prodId" th:field="*{prodId}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">商品名称：</label>
                        <div class="col-sm-8">
                            <input id="prodName" name="prodName" th:field="*{prodName}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机号码：</label>
                        <div class="col-sm-8">
                            <input id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">参与用户token ：</label>
                        <div class="col-sm-8">
                            <input id="token" name="token" th:field="*{token}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户昵称：</label>
                        <div class="col-sm-8">
                            <input id="nickName" name="nickName" th:field="*{nickName}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">当前价格：</label>
                        <div class="col-sm-8">
                            <input id="currentPrice" name="currentPrice" th:field="*{currentPrice}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">底价：</label>
                        <div class="col-sm-8">
                            <input id="price" name="price" th:field="*{price}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">帮砍人数,包括自己：</label>
                        <div class="col-sm-8">
                            <input id="helpPeopleCount" name="helpPeopleCount" th:field="*{helpPeopleCount}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">状态:1-进行中;2-砍价完成;3-砍价未完成(已过期)：</label>
                        <div class="col-sm-8">
                            <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">最近更新时间：</label>
                        <div class="col-sm-8">
                            <input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作者ID：</label>
                        <div class="col-sm-8">
                            <input id="operatorId" name="operatorId" th:field="*{operatorId}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作者姓名：</label>
                        <div class="col-sm-8">
                            <input id="operatorName" name="operatorName" th:field="*{operatorName}" class="form-control" type="text">
                        </div>
                    </div>
																                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否删除：</label>
                        <div class="col-sm-8">
                            <input id="isDeleted" name="isDeleted" th:field="*{isDeleted}" class="form-control" type="text">
                        </div>
                    </div>
									    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "fac/facKanjiaJoiner";
    $("#form-facKanjiaJoiner-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-facKanjiaJoiner-edit').serialize());
        }
    }
</script>
</body>
</html>
