<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            订单编号：<input type="text" name="orderNo"/>
                        </li>
                        <li>
                            商品名称：<input type="text" name="prodName"/>
                        </li>
                        <li>
                            订单状态：
                            <select id="status" name="status">
                                <option value="">请选择...</option>
                                <option value="0">待付款</option>
                                <option value="1">待核销</option>
                                <option value="2">待评价</option>
                                <option value="3">已完成</option>
                                <option value="4">已取消</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="fac:order:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/fac/fac_common.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('fac:order:edit')}]];
    var removeFlag = [[${@permission.hasPermi('fac:order:remove')}]];
    var prefix = ctx + "fac/order";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/cancel",
            exportUrl: prefix + "/export",
            modalName: "订单",
            search: false,
            showExport: true,
            columns: [
                {
                    field: 'id',
                    title: '订单ID',
                    visible: false
                },
                {
                    field: 'orderNo',
                    title: '订单号',
                    sortable: true
                },
                {
                    field: 'nickName',
                    title: '用户',
                    sortable: true
                },
                {
                    field: 'prodName',
                    title: '商品名称',
                    width: 180,
                    sortable: true
                },
                {
                    field: 'prodNumber',
                    title: '数量',
                    sortable: true
                },
                {
                    field: 'price',
                    title: '金额',
                    sortable: false
                },
                {
                    field: 'userScore',
                    title: '积分',
                    sortable: true
                },
                {
                    field: 'status',
                    title: '状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return ORDER_STATUS[value];
                    }
                },
                {
                    field: 'payTime',
                    title: '付款时间',
                    sortable: true
                },
                {
                    field: 'inviterId',
                    title: '分享人',
                    sortable: false,
                    formatter: function (value, row, index) {
                        if (value == 0) {
                            return "-";
                        }
                        return value;
                    }
                },
                {
                    field: 'userId',
                    title: '买者用户id',
                    sortable: true,
                    visible: false
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.orderNo + '\')"><i class="fa fa-edit"></i>详情</a> ');
                        if (row.status == '0') {
                            // 待付款状态订单可以取消订单
                            // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>取消订单</a>');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="openCacelOrderDlg(\'' + row.orderNo + '\')"><i class="fa fa-remove"></i>取消订单</a>');
                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function openCacelOrderDlg(orderNo) {
        var url = prefix + '/cacelOrder/' + orderNo;
        $.modal.open("取消订单", url, '650', '300');
    }
</script>
</body>
</html>
