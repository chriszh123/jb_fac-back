<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-order-cancel">
		<input name="orderNo"  type="hidden"  th:value="${order.orderNo}" />
		<div class="form-group">
			<label class="col-sm-3 control-label ">备注：</label>
			<div class="col-sm-8">
				<textarea name="remarkMngt" autocomplete="off" maxlength="500" class="form-control" rows="5"></textarea>
			</div>
		</div>

	</form>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript">
    $("#form-order-cancel").validate({
        rules:{
            orderNo:{
                required:true,
            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(ctx + "fac/order/cancel", $('#form-order-cancel').serialize());
        }
    }
</script>
</body>

</html>
