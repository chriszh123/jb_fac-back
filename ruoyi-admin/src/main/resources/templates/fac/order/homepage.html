<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/fac/fac_common.js}"></script>
<script th:src="@{/echarts/echarts.min.js}"></script>
<script th:inline="javascript">
    var prefix = ctx + "fac/order";

    var initStatic = function () {
        var url = prefix + "/queryFacStaticInfo";

        $.get(url, function (data) {
            var xAxis = data.staticXAxis;
            var seriesData = data.staticData;
            homepageOption.xAxis[0].data = xAxis;
            homepageOption.series[0].data = seriesData;

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(homepageOption);
        }, null, null, "正在处理，请稍后...");
    }

    $(function () {
        // 首页统计相关数据展示
        initStatic();
    });
</script>
</body>
</html>
