<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-order-edit" th:object="${order}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">订单号：</label>
            <div class="col-sm-8">
                <input id="orderNo" name="orderNo" th:field="*{orderNo}" class="form-control" type="text"
                       disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收货人姓名：</label>
            <div class="col-sm-8">
                <input id="userName" name="userName" th:field="*{userName}" class="form-control" type="text"
                       disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系电话：</label>
            <div class="col-sm-8">
                <input id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" type="text"
                       disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收货地址：</label>
            <div class="col-sm-8">
                <input id="price" name="price" th:field="*{harvestAddress}" class="form-control" type="text"
                       disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text" disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">快递单号：</label>
            <div class="col-sm-8">
                <input id="shipCode" name="shipCode" th:field="*{shipCode}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">管理员备注：</label>
            <div class="col-sm-8">
                <textarea id="remarkMngt" name="remarkMngt" th:field="*{remarkMngt}" class="form-control" rows="6"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否发货：</label>
            <div class="col-sm-8">
                <label class="radio-box"> <input type="radio" name="ship" value="1"
                                                 th:checked="${order.ship == '1' ? true : false}"/> 已发货 </label>
                <label class="radio-box"> <input type="radio" name="ship" value="2"
                                                 th:checked="${order.ship == '2' ? true : false}"/> 未发货 </label>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "fac/order"
    $("#form-order-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-order-edit').serialize());
        }
    }
</script>
</body>
</html>
