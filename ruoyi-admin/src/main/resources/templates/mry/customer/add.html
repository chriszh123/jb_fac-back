<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/mry/mry.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="mry-customer-add">
        <div class="form-group">
            <label class="col-sm-3 control-label product-lable">客户名称：</label>
            <div class="col-sm-9">
                <input id="name" name="name" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label product-lable">所属店面：</label>
            <div class="col-sm-9">
                <select id="shopId" name="shopId" class="form-control m-b"
                        th:with="shops=${@mpcs.getShops()}">
                    <option value="">请选择...</option>
                    <option th:each="shop : ${shops}" th:text="${shop.name}" th:value="${shop.id}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label product-lable">性别：</label>
            <div class="col-sm-9">
                <select id="sex" name="sex" class="form-control m-b">
                    <option value="">请选择...</option>
                    <option value="0">女</option>
                    <option value="1">男</option>
                    <option value="2">未知</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label product-lable">生日：</label>
            <div class="col-sm-9">
                <input id="birthday" name="birthday" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label product-lable">家庭住址：</label>
            <div class="col-sm-9">
                <input id="address" name="address" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label product-lable">联系电话：</label>
            <div class="col-sm-9">
                <input id="phoneNumber" name="phoneNumber" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label product-lable">职业：</label>
            <div class="col-sm-9">
                <input id="work" name="work" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label product-lable">备注：</label>
            <div class="col-sm-9">
                <textarea cols="80" id="remark" name="remark" rows="5" style="width: 100%;"></textarea>
            </div>
        </div>

        <div class="form-group" style="text-align: center;">
            <label class="col-sm-3 control-label product-lable" style="margin-bottom: 30px;"></label>
            <div class="col-sm-9" style="margin-bottom: 30px;">
                <button type="button" class="btn btn-success" onclick="addCustomer()">确定</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default" onclick="closeCurrentTabMry('1')">取消</button>
            </div>
        </div>
    </form>

</div>
<div th:include="include::footer"></div>
<script th:src="@{/mry/mry_common.js}"></script>
<script>
    var prefix = ctx + "mry/customer";
    $("#mry-customer-add").validate({
        rules: {
            name: {
                required: true,
                maxlength: 500
            }
        }
    });

    function addCustomer() {
        if ($.validate.form()) {
            $.modal.confirm("确认保存当前客户资料基本信息吗？", function () {
                var url = prefix + "/add";
                var data = $('#mry-customer-add').serialize();
                var config = {
                    url: url,
                    type: "post",
                    dataType: "json",
                    data: data,
                    success: function (result) {
                        // 重新加载员工主页面数据
                        refreshParentIFramePageMry(DATA_ID.CUSTOMER);
                        // 关闭当前TAB页面
                        closeCurrentTabMry("");
                    }
                };
                $.ajax(config);
            });
        }
    }

    $(function () {

    });
</script>
</body>
</html>
