<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Toolbar Configuration &mdash; CKEditor Sample</title>
    <meta name="ckeditor-sample-name" content="Toolbar Configurations">
    <meta name="ckeditor-sample-group" content="Advanced Samples">
    <meta name="ckeditor-sample-description" content="Configuring CKEditor to display full or custom toolbar layout.">
    <script src="../../../../ajax/libs/ckeditor/ckeditor.js"></script>
    <link href="../../../samples/old/sample.css" rel="stylesheet">
</head>
<body>
<div id="fullToolbar">
    <textarea cols="80" id="editorFull" name="editorFull" rows="10"></textarea>
</div>
<script>

    (function () {
        CKEDITOR.config.extraPlugins = 'selectall,notification,notificationaggregator,widgetselection,filetools,lineutils,widget,uploadwidget,uploadimage';
        CKEDITOR.replace('editorFull', {
            // Reset toolbar settings, so full toolbar will be generated automatically.
            toolbar: null,
            toolbarGroups: null,
            removeButtons: null,
            height: 100
        });

        CKEDITOR.config.filebrowserImageUploadUrl = './upload'; // 图片上传路径
        CKEDITOR.config.removeDialogTabs = 'image:advanced;image:Link'; // 移除图片上传页面的'高级','链接'页签
        // CKEDITOR.config.removePlugins = 'elementspath,resize'; // 移除编辑器底部状态栏显示的元素路径和调整编辑器大小的按钮
        CKEDITOR.config.uploadImgSupportedTypes = '/image\\/(jpeg|png|gif|bmp)/';
        CKEDITOR.config.image_previewText = "";

    })();
</script>
</body>
</html>
